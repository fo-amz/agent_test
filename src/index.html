<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Assistant Chat Interface">
    <title>Personal Assistant</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <header class="chat-header">
            <div class="header-content">
                <div class="assistant-info">
                    <div class="assistant-avatar">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                        </svg>
                    </div>
                    <div class="assistant-details">
                        <h1>Personal Assistant</h1>
                        <span class="status-indicator">
                            <span class="status-dot"></span>
                            <span id="statusText">Online</span>
                        </span>
                    </div>
                </div>
                <div class="header-controls">
                    <button 
                        class="voice-toggle-button" 
                        id="voiceResponseToggle" 
                        aria-label="Toggle voice responses"
                        title="Enable/disable voice responses"
                    >
                        <svg viewBox="0 0 24 24" fill="currentColor" class="speaker-icon">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                    </button>
                    <button class="menu-button" aria-label="Menu">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="chat-container" id="chatContainer">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                        </svg>
                    </div>
                    <h2>Welcome!</h2>
                    <p>I'm your personal assistant. How can I help you today?</p>
                    <p class="voice-hint">ðŸŽ¤ Click the microphone to use voice input</p>
                </div>
            </div>
        </main>

        <footer class="chat-input-area">
            <div class="input-container">
                <button 
                    class="mic-button" 
                    id="micButton" 
                    aria-label="Record voice message"
                    title="Hold to record voice message"
                >
                    <svg viewBox="0 0 24 24" fill="currentColor" class="mic-icon">
                        <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
                    </svg>
                    <svg viewBox="0 0 24 24" fill="currentColor" class="stop-icon" style="display: none;">
                        <path d="M6 6h12v12H6z"/>
                    </svg>
                </button>
                <div class="recording-indicator" id="recordingIndicator" style="display: none;">
                    <span class="recording-dot"></span>
                    <span class="recording-text">Recording...</span>
                    <span class="recording-time" id="recordingTime">0:00</span>
                </div>
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    rows="1"
                    aria-label="Message input"
                ></textarea>
                <button 
                    class="send-button" 
                    id="sendButton" 
                    aria-label="Send message"
                    disabled
                >
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
            <p class="input-hint">Press Enter to send, Shift+Enter for new line | Hold mic button to record</p>
        </footer>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
